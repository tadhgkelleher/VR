  <script src="https://unpkg.com/3d-force-graph-aframe"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;

    // Generate nodes and links
    const nodes = data.map((item, index) => {
      const angle = (index / data.length) * 2 * Math.PI;
      return {
        id: item.id,
        title: item.title,
        tags: item.tags,
        videoUrl: item.videoUrl || null,
        x: radius * Math.cos(angle),
        y: 0,
        z: radius * Math.sin(angle)
      };
    });

    const links = [];
    data.forEach((item1, index1) => {
      data.forEach((item2, index2) => {
        if (index1 < index2 && item1.tags.some(tag => item2.tags.includes(tag))) {
          links.push({ source: item1.id, target: item2.id });
        }
      });
    });

    // Graph data
    const graphData = { nodes, links };

    // Initialize the graph
    const graphEl = document.querySelector("#graph");
    graphEl.setAttribute("graph-data", JSON.stringify(graphData));

    // Track physics state
    let isPhysicsEnabled = false;

    // Toggle physics button
    document.getElementById("togglePhysics").addEventListener("click", () => {
      isPhysicsEnabled = !isPhysicsEnabled;
      graphEl.setAttribute("warmup-ticks", isPhysicsEnabled ? "100" : "0");
      graphEl.setAttribute("cooldown-ticks", isPhysicsEnabled ? "100" : "0");
    });

</body>
</html>
